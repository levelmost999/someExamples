<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tic.css">
    <script src="tic.js"></script>
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <!-- Game Instructions -->
        <p id="ins">Game starts by just Tap on
            box<br><br>First Player starts as
            <b>playerOne use X</b><br>And<br>Second
            Player as <b>playerTwo use O</b>
        </p>
        <br><br>
        <!-- 3*3 grid of Boxes -->
        <input type="text" id="b1" onclick="DropChess(this)" readonly>

        <input type="text" id="b2" onclick="DropChess(this)" readonly>

        <input type="text" id="b3" onclick="DropChess(this)" readonly>
        <br><br>

        <input type="text" id="b4" onclick="DropChess(this)" readonly>

        <input type="text" id="b5" onclick="DropChess(this)" readonly>

        <input type="text" id="b6" onclick="DropChess(this)" readonly>
        <br><br>

        <input type="text" id="b7" onclick="DropChess(this)" readonly>

        <input type="text" id="b8" onclick="DropChess(this)" readonly>

        <input type="text" id="b9" onclick="DropChess(this)" readonly>

        <!-- Grid end here  -->
        <br><br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="reset()">
            RESET
        </button>

        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>

    </div>
</body>

</html>
